name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - releases/*

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: use node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16.x

      - run: |
          npm install

      - run: |
          npm run build

      - run: |
          npm run format

      - run: |
          npm run lint

      - run: |
          npm run package

  # make sure the action works on a clean machine without building
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution:
          - dist: almalinux
            version: '9'
          - dist: centos
            version: 9-Stream
          - dist: fedora
            version: '37'
          - dist: rockylinux
            version: '9'
          - dist: debian
            version: bullseye
          - dist: ubuntu
            version: focal
    steps:
      - uses: actions/checkout@v3

      - name: Test setup-lxc-container
        id: lxc
        uses: ./
        with:
          dist: ${{ matrix.distribution.dist }}
          release: ${{ matrix.distribution.version }}

      - name: IP address
        run: |
          echo 'Container IP address: ${{ steps.lxc.outputs.ip }}'

      - name: Test SSH
        run: |
          ssh test echo success

      - name: Print syslogs on failure
        if: ${{ failure() }}
        run: |
          sudo lxc-attach -n test journalctl | cat

  # test custom lxc-init script
  custom-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test setup-lxc-container
        id: lxc
        uses: ./
        with:
          lxc-init: |
            echo custom
            echo init

      - name: Print syslogs on failure
        if: ${{ failure() }}
        run: |
          sudo lxc-attach -n test journalctl | cat
